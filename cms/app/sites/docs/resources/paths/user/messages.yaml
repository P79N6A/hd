/me/messages:
  get:
    summary: 获取用户消息
    parameters:
      - $ref: '#/parameters/appid'
      - $ref: '#/parameters/signature'
      - $ref: '#/parameters/timestamp'
      - $ref: '#/parameters/client_id'
      - $ref: '#/parameters/token'
      - name: page
        in: query
        description: 分页
        required: true
        type: integer
    tags:
      - User
      - Message
    responses:
      '200':
        description: 正常返回结果
        schema:
          type: object
          properties:
            code:
              $ref: '#/definitions/C'
            msg:
              $ref: '#/definitions/M'
            data:
              type: array
              items:
                $ref: '#/definitions/message'
      '404':
        description: 无法通过token获取用户信息
        schema:
          $ref: '#/definitions/NotFound'