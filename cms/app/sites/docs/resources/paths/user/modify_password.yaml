/me/password:
  post:
    summary: 修改用户密码
    parameters:
      - $ref: '#/parameters/appid'
      - $ref: '#/parameters/signature'
      - $ref: '#/parameters/timestamp'
      - $ref: '#/parameters/client_id'
      - $ref: '#/parameters/token'
      - name: old_password
        in: formData
        description: 用户原密码
        required: true
        type: string
      - name: password
        in: formData
        description: 用户新密码
        required: true
        type: string
    tags:
      - User
    responses:
      '200':
        description: 修改成功
        schema:
          type: object
          properties:
            code:
              $ref: '#/definitions/C'
            msg:
              $ref: '#/definitions/M'
      '403':
        description: 原密码错误
        schema:
          $ref: '#/definitions/Forbidden'