/stations/{id}:
  get:
    summary: 电台流列表
    tags:
      - Stations
    description: 某个电台下流地址列表
    parameters:
      - name: id
        in: path
        description: 电台ID | 此字段不参与授权加密
        required: true
        type: integer
      - $ref: '#/parameters/appid'
      - $ref: '#/parameters/signature'
      - $ref: '#/parameters/timestamp'
      - $ref: '#/parameters/client_id'
    responses:
      '200':
        description: 成功结果
        schema:
          type: object
          properties:
            code:
              $ref: '#/definitions/C'
            msg:
              $ref: '#/definitions/M'
            data:
              type: array
              items:
                type: string
                description: 流地址
                default: http://xxx.xx
      '404':
        description: 出错返回
        schema:
          $ref: '#/definitions/NotFound'