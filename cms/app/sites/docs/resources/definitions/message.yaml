message:
  type: object
  properties:
    id:
      type: integer
      description: 用户ID
    title:
      type: string
      description: 消息标题
    sender:
      type: string
      description: 消息发送者
    sender_avatar:
      type: string
      description: 消息发送者头像
    content:
      type: string
      description: 消息内容
    is_system:
      type: boolean
      description: 是否系统消息
    is_read:
      type: boolean
      description: 是否已读
    received_at:
      type: integer
      description: 收到消息的时间戳(Unix时间戳)